<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tercera entrega</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
</head>
<body class="body">
    <div class="divTitles"> 
        <h1 class="title">LA PAPELER√çA</h1>
        <h2 class="subtitle">Carrito de compras</h2>
        <h3 class="subtitleDos">Elige tus productos</h3>
    </div>

    <div class="row" id="tarjeta">
        <div class="col-sm-6 col-md-3 tarjeta">
            <div class="card">
                <div class="card-body cardBody">
                    <h5 class="card-title cardTitle"></h5>
                    <p class="cardPrecio">Precio:</p>
                    <div class="input-group input-group-sm mb-3">
                        <span class="input-group-text" id="inputGroup-sizing-sm">Cantidad</span>
                        <input type="text" class="cantidad form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
                      </div>
                    <a href="#" id="botonAgregar" class="cardButton">Agregar</a>
                    <a href="#" id="botonQuitar" class="cardButton cardButtonQuitar">Quitar</a>
                </div>
            </div>
        </div>
    </div>
    <div class="boton d-flex">
        <div class="botonCancelar col-md-12 d-flex">
            <button type="button" id="botonCancelar" class="btn btn-light">REINICIAR</button>
        </div>
    </div>
    <div class="d-flex"> 
        <div class="alert alert-info cantidadItems col-md-6" role="alert" id="cantidadFinal">
            CANTIDAD DE PRODUCTOS SELECCIONADOS: </span>
        </div>
          <div class="alert alert-info precioFinal col-md-6" role="alert" id="precioPagar">
            PRECIO A PAGAR: <span id="totalPagar">$0</span>
        </div>
    </div>
  
    <script src="./js/entregaTres.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
